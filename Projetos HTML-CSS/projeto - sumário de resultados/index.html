<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumário de Resultados</title>
    <link rel="shortcut icon" href="/imagens/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="estilos-queries.css">
</head>
<body>
    <main> <!-- Area principal -->
        <section> <!-- Área Superior -->
            <h4 id="res"> Seu resultado</h4>
            <div id="circ"> <!-- Área do Circulo Gradiente-->
                <h1>76</h1>
                <p> de 100 </p>
            </div>
            <div id="infa"> <!-- Texto inferior da Área Superior-->
                <h2 class="otimo"> Ótimo </h2>
                <p class="otimo"> Sua pontuação foi maior que 65% das pessoas que tentaram estes testes.</p>
            </div>
        </section>
         <!-- Área Inferior -->
            <h3 class="sum">Sumário</h3>
            <div class="grid">
                <div id="topic1" class="topic"><p id="p1">  Reação</p>
                <p id="n1"><span class="negrito">80</span> / 100</p></div>
                <div id="topic2" class="topic"><p id="p2">  Memória</p>
                <p id="n2"><span class="negrito">92</span> / 100</p> </div>
                <div id="topic3" class="topic"><p id="p3">  Linguagem</p>
                <p id="n3"><span class="negrito">61</span> / 100</p></div>
                <div id="topic4" class="topic"><p id="p4">  Visão</p>
                <p id="n4"><span class="negrito">72</span> / 100</p> </div>
            </div>
            <a href="#"><span>Continuar</span></a> <!-- Também poderia ter utiliza a tag <button>, porém usei <a> para ficar como link clicável -->
    </main>
</body>
</html>
